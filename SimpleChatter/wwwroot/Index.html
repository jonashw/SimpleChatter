<!DOCTYPE html>

<html>
	<head>
		<title>SimpleChatter</title>
		<script src="/jquery-1.6.4.min.js"></script>
		<script src="/signalr.min.js"></script>
		<script src="/ChatMessagesComponent.js"></script>
		<script src="/CurrentlyTypingComponent.js"></script>
		<link rel="stylesheet" href="/bootstrap.min.css"/>
		<script>
			$(function () {
				var userName = prompt('Please enter a user name:', 'Test User');
				let connection = new signalR.HubConnectionBuilder()
					.withUrl('/chatHub')
					.configureLogging(signalR.LogLevel.Information)
					.build();
				var $log = $('#chatLog');
				var $form = $('#messageForm');
				var $input = $('#messageInput').focus();
				let components = [
					new CurrentlyTypingComponent(userName, $form),
					new ChatMessagesComponent(userName, $log, $form, $input)
				];
				connection.start().then(() => {
					console.log('now connected');
					components.forEach(c => c.start(connection));
				});
			});
		</script>
		<style>
			#chatLog {
				height:300px;
				overflow-y: scroll;
			}
			.mt-1 {
				margin-top: 8px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="page-header" style="border-bottom:none;">
				<h1>Welcome to SimpleChatter!</h1>
				<p class="lead">
					A simple chat server/client
				</p>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">
						Chatter Log
					</div>
				</div>
				<div class="panel-body" id="chatLog"></div>
				<div class="panel-footer">
					<form id="messageForm" autocomplete="off">
						<div class="input-group">
							<input class="form-control" type="text" id="messageInput">
							<span class="input-group-btn">
								<button type="submit" class="btn btn-primary media-object" id="sendBtn">
									Send
								</button>
							</span> 
						</div>
						<div id="typingStatus"></div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
